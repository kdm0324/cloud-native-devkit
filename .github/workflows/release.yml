name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build release bundle
        run: npm run build:release

      - name: Build binaries (pkg)
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"

          ENTRY="packages/cli/dist-release/index.cjs"
          if [ ! -f "$ENTRY" ]; then
            ENTRY="packages/cli/dist-release/index.js"
          fi

          if [ ! -f "$ENTRY" ]; then
            echo "ERROR: entry not found (expected index.cjs or index.js)"
            ls -al packages/cli/dist-release || true
            exit 1
          fi

          mkdir -p artifacts

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            npx pkg "$ENTRY" --targets node18-win-x64 --output "artifacts/cnd-${TAG}-win-x64.exe"
            cp "artifacts/cnd-${TAG}-win-x64.exe" "artifacts/cnctl-${TAG}-win-x64.exe"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            npx pkg "$ENTRY" --targets node18-macos-x64   --output "artifacts/cnd-${TAG}-macos-x64"
            npx pkg "$ENTRY" --targets node18-macos-arm64 --output "artifacts/cnd-${TAG}-macos-arm64"
            cp "artifacts/cnd-${TAG}-macos-x64"   "artifacts/cnctl-${TAG}-macos-x64"
            cp "artifacts/cnd-${TAG}-macos-arm64" "artifacts/cnctl-${TAG}-macos-arm64"
            chmod +x artifacts/*
          else
            npx pkg "$ENTRY" --targets node18-linux-x64 --output "artifacts/cnd-${TAG}-linux-x64"
            cp "artifacts/cnd-${TAG}-linux-x64" "artifacts/cnctl-${TAG}-linux-x64"
            chmod +x artifacts/*
          fi

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*
