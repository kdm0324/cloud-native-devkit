name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build release bundle
        run: npm run build:release

      - name: Build binaries (pkg)
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"

          # dist-release/index.js 가 만들어졌다는 가정
          ENTRY="packages/cli/dist-release/index.js"

          # OS별 산출물 이름/확장자
          mkdir -p artifacts

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            npx pkg "$ENTRY" --targets node18-win-x64 --output "artifacts/local-dev-${TAG}-win-x64.exe"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            # macOS는 arm64가 흔해서 둘 다 뽑아두는 걸 추천
            npx pkg "$ENTRY" --targets node18-macos-x64 --output "artifacts/local-dev-${TAG}-macos-x64"
            npx pkg "$ENTRY" --targets node18-macos-arm64 --output "artifacts/local-dev-${TAG}-macos-arm64"
          else
            npx pkg "$ENTRY" --targets node18-linux-x64 --output "artifacts/local-dev-${TAG}-linux-x64"
          fi

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*
