            exit 0
          fi

          git config user.name "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git add -A
          git commit -m "ai: follow-up from PR comment"
          git push

      - name: Comment back to PR (success)
        if: steps.ctx.outputs.dry_run != 'true'
        env:
