          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          PR_NUMBER="${{ steps.pr.outputs.PR_NUMBER }}"

          cat > pr_comment.txt <<EOF
          âœ… /ai ì§€ì‹œì‚¬í•­ì„ ë°˜ì˜í•´ ì»¤ë°‹ì„ í‘¸ì‹œí–ˆìŠµë‹ˆë‹¤.
          
          - ë¸Œëžœì¹˜: \`${{ steps.pr.outputs.HEAD_REF }}\`
          - PR: ${{ steps.pr.outputs.PR_URL }}
          
